---
#
# Certificate information, including:
#    Country
#    Locality
#    Organization
#    State
#    Common Name (autogenerated)
#    Certificate Length
#
openssl_certs_country: ""
openssl_certs_locality: ""
openssl_certs_organization: ""
openssl_certs_state: ""
openssl_certs_common_name: "{{ansible_fqdn}}{{openssl_certs_service_suffix|default("")}}"
openssl_certs_days: "365"
openssl_certs_fields: "/C={{openssl_certs_country}}/ST={{openssl_certs_state}}/L={{openssl_certs_locality}}/O={{openssl_certs_organization}}/CN={{openssl_certs_common_name}}"
openssl_certs_key_size: "4096"

#
# Certificate names:
#   - Signing requests are suffixed with .csr
#   - Private keys are suffixed with .key
#   - Certificates are suffixed with .pem
#
openssl_certs_csr_name: "{{openssl_certs_common_name}}.csr"
openssl_certs_privkey_name: "{{openssl_certs_common_name}}.key"
openssl_certs_cert_name: "{{openssl_certs_common_name}}.pem"

#
# Should certificates be self-signed?
#   - For local services, this is OK.
#   - For public-facing services, generate the CSR then send it into the
#     signing agency
#
openssl_certs_generate_self_signed: true

#
# Final Resting Places for certificates
#
openssl_copy_to_destination: true
openssl_certs_dest_path: "/etc/pki/tls"
openssl_certs_dest_path_owner: "root"
openssl_certs_dest_path_group: "root"
openssl_certs_dest_path_mode: "0700"
openssl_certs_dest_privkey_path: "{{openssl_certs_dest_path}}/private/{{openssl_certs_privkey_name}}"
openssl_certs_dest_cert_path: "{{openssl_certs_dest_path}}/certs/{{openssl_certs_cert_name}}"
openssl_certs_dest_csr_path: "{{openssl_certs_dest_path}}/{{openssl_certs_csr_name}}"

#
# Data Storage for generated certificates
#
openssl_copy_to_store: true
openssl_certs_store_path: "{{dynamic_data_store|default(playbook_dir)}}/files/{{ansible_fqdn}}/openssl"
openssl_certs_store_privkey_path: "{{openssl_certs_store_path}}/{{openssl_certs_privkey_name}}"
openssl_certs_store_cert_path: "{{openssl_certs_store_path}}/{{openssl_certs_cert_name}}"
openssl_certs_store_csr_path: "{{openssl_certs_store_path}}/{{openssl_certs_csr_name}}"
